<!DOCTYPE html>
<html>
<head>
    <title>Форма заявки</title>
</head>
<body>
    <h1>{% if form.instance.id %}Редактировать заявку{% else %}Создать заявку{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'request_list' %}">Назад к списку</a>
</body>
</html>
